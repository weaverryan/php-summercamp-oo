services:
    # for use later
    ship_cache:
        class: Doctrine\Common\Cache\FilesystemCache
        arguments:
            - %kernel.cache_dir%/ship

    app_pdo:
        class: PDO
        arguments:
            - 'mysql:host=localhost;dbname=oop'
            - 'summer'
            - 'camp'
        calls:
            - method: setAttribute
              arguments:
                - 3
                - 2

framework:
    secret: %secret%
    templating:
        engines: [twig]
    profiler:
        enabled: %kernel.debug%

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: %monolog_action_level%
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
